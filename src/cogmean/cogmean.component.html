<br/>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <form>
        <div class="form-row">

          <div class="col-md-4">
            <input type="text" name="title" id="title" [(ngModel)]="newCogmean.title" placeholder="Title" class="form-control">
          </div>
          <div class="col-md-7">
            <input name="description" id="description" [(ngModel)]="newCogmean.description" placeholder="Description"
              class="form-control" id="description">
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-1"></div>
  </div>

  <br />

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <div class="cogmeans" *ngIf="cogmeansList">
        <table class="table table-striped table-dark">
          <thead class="h">
            <tr class="h">
              <th class="h">Title</th>
              <th class="h">Description</th>
              <th class="h">Date</th>
              <th class="h">Status</th>
              <th class="h">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr class="cogmean" (dblclick)="editCogmean(cogmean)" *ngFor="let cogmean of cogmeansList">

              <ng-container *ngIf="!editCogmeans.includes(cogmean); else editTD">
                <td>{{cogmean.title}}</td>
                <td>{{cogmean.description}}</td>
                <td>{{cogmean.date | date}}</td>
                <td>{{cogmean.status}}</td>
              </ng-container>

              <ng-template #editTD>
                <td><input type="text" name="title" id="title" (keypress)="submitCogmean($event, cogmean)" [(ngModel)]="cogmean.title"
                    placeholder="Title" class="form-control"></td>
                <td><input type="text" name="description" id="description" (keypress)="submitCogmean($event, cogmean)"
                    [(ngModel)]="cogmean.description" placeholder="Description" class="form-control"></td>
                <td>{{cogmean.date | date}}</td>
                <td>
                  <input type="text" name="status" id="status" (keypress)="submitCogmean($event, cogmean)" [(ngModel)]="cogmean.status"
                    placeholder="Status" class="form-control">
                </td>
              </ng-template>

              <td class="o">
                <button class="btn btn-success" (click)="doneCogmean(cogmean)">
                  <i class="fa fa-check"></i>
                </button>
                <button class="btn btn-primary" (click)="editCogmean(cogmean)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteCogmean(cogmean)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-1"></div>

  </div>
</div>
